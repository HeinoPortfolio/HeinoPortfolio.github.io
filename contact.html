    <div class="contact_us">
	    <span><h1>Contact Form</h1> </span>
      <div class="txtarea">
	      <form action="#" name="contact_form">
		      <label for="first_name">First Name</label>
		      <input name="first_name" type="text" required placeholder="Enter you first name."/>
		      <br>
		      <label for="last_name">Last Name</label>
		      <input name="last_name" type="text" required placeholder="Enter your last name"/>
		      <br>
		      <label for="email">Email</label>
		      <input name="email" type="email" required placeholder="Email in the form you@domain.com"/>
		      <br>
		      <label for="message">Message</label><br>
		      <textarea name="message" cols="30" rows="10" required placeholder="Please enter you message">
          </textarea>
		      <div class="center">
		      <input type="submit" value="Submit">
		      </div>
	    </form>
    </div>
</div>
